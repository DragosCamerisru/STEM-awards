<html>
<head>

  <meta charset="UTF-8">

<body>
  <div class = "menu men">
		<input class = "" type = "text" placeholder = "Search.." name = "search">
    	<button class = "" type = "submit">Search</button>
		<a class="profile prof" href="#"><img class="prof" src="sell.png"></a>	
		<a class="profile news" href="#"><img class="prof" src="news.png"></a>
		<a class="profile cal" href="#"><img class="prof" src="calendar.png"></a>
		<a class="profile logout" href="#"><img class="prof" src="logout.png"></a>
	</div>
  <form>
    <div class = "Container1">
      <div class = "Container2">
	<h1 class = "headline">Edit your profile</h1>
      </div>
      <div class = "Container2">
	<label class = "firstname label" for = "first-name">First name</label>
	<div class = "firstname div">
	  <input class = "firstname input" type = "text" placeholder = "Enter first name" name = "first-name"/>
	</div> 

	<label class = "lastname label" for = "last-name">Last name</label>
	<div class = "lastname div">
	  <input class = "lastname input" type = "text" placeholder = "Enter last name" name = "last-name"/>
	</div> 

	<label class = "pnc label" for = "pnc">Personal numeric code</label>
	<div class = "pnc div">
	  <input class = "pnc input" type = "text" placeholder = "Enter personal numeric code" name = "pnc"/>
	</div> 

	<label class = "id label" for = "ID">Photo of identity card</label>
	<div class = "id div">
	  <input class = "id 	" type = "file" name = "ID"/>
	</div>

	<label class = "phonenr label" for = "phonenr">Phone number</label>
	<div class = "phonenr div">
	  <input class = "phonenr input" type = "text" placeholder = "Enter phone number" name = "phonenr"/>
	</div> 
	
	<label class = "phonenrs label" for = "phonenrs">Phone numbers in case of emergency</label>
	<div class = "phonenrs div">
	  <input class = "phonenrs input" type = "text" placeholder = "Enter phone number" name = "phonenrs"/>
	</div> 
	<div class = "phonenrs div">
	  <input class = "phonenrs input" type = "text" placeholder = "Enter phone number" name = "phonenrs"/>
	</div> 

	<label class = "blood label" for = "blood">Would you accept a blood transfusion?</label>
	<div class = "blood div">
	  <input class = "blood " type = "radio" name = "blood">Yes</input>
	</div>
	<div class = "blood div">
	  <input class = "blood " type = "radio" name = "blood">No</input>
	</div>

	<label class = "medtests label" for = "medtests">Upload a PDF with your last medical tests</label>
	<div class = "medtests div">
	  <input class = "medtests " type = "file" name = "medtests"/>
	</div>

	<label class = "description label" for = "description">Details about your allergies, disorders, chronic illnesses, medicine you take etc.</label>
	<div class = "description div">
	  <input class = "description input" type = "text" placeholder = "Description" name = "description"/>
	</div> 
      </div>
      <div class = "Container2">
	<button class = "button submit" type = "submit">Submit changes</button>
      </div>
    </div>
  </form>
</body>
</html>
